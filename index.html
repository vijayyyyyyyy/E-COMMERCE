<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1">
<title>Simple E-Commerce</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}
.cart {
    font-size: 18px;
}
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}
.product {
    padding: 15px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}
.product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}
button:hover {
    background-color: #0056b3;
}
</style>


  </head>
  <body>
    <header>
        <h1>My shop</h1>
        <div class="cart">Cart(<span id="cart-count">0</span>)</div>

    </header>
    <main class="product-container">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h2>Product 1</h2>
      <p>₹499</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h2>Product 2</h2>
      <p>₹699</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </main>
  <script>

 let cartCount = 0;

function addToCart() {
  cartCount++;
  document.getElementById("cart-count").innerText = cartCount;
}
</script>
  </body>
</html>
